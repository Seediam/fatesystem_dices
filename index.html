<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rolador de Atributos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #242424;
      color: #ffffff;
      padding: 15px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .atributo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 6px;
      background-color: #333333;
    }

    .forca { border-left: 6px solid #ff3333; }
    .magia { border-left: 6px solid #3366ff; }
    .agilidade { border-left: 6px solid #b84dff; }
    .sorte { border-left: 6px solid #33cc33; }
    
    input[type="number"] {
      width: 50px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      background-color: #e0a900;
      color: #111;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    button:hover { 
      background-color: #ffc107; 
    }
  </style>
</head>
<body>

  <h2>Atributos</h2>

  <div class="atributo forca">
    <label>For√ßa (Vermelho)</label>
    <input type="number" id="qtd-forca" value="0" min="0">
  </div>
  
  <div class="atributo magia">
    <label>Magia (Azul)</label>
    <input type="number" id="qtd-magia" value="0" min="0">
  </div>

  <div class="atributo agilidade">
    <label>Agilidade (Roxo)</label>
    <input type="number" id="qtd-agilidade" value="0" min="0">
  </div>

  <div class="atributo sorte">
    <label>Sorte (Verde)</label>
    <input type="number" id="qtd-sorte" value="0" min="0">
  </div>

  <button id="btn-rolar">ROLAR DADOS!</button>

  <script type="module" src="script.js"></script>

</body>
</html>
