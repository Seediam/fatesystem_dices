<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rolador d20 (Rumble)</title>
  <style>
    :root {
      --fundo: #1f1f1f;
      --painel: #2b2b2b;
      --texto: #f0f0f0;
      --muted: #9a9a9a;
      --amarelo: #f0b90b;
      --forca: #ff3b3b;
      --magia: #3f7dff;
      --agilidade: #b14dff;
      --sorte: #33cc66;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 14px;
      background: var(--fundo);
      color: var(--texto);
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    h2 {
      margin: 0 0 10px;
      text-align: center;
      letter-spacing: 1px;
      font-size: 19px;
      text-transform: uppercase;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .atributo {
      background: var(--painel);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 6px solid transparent;
    }

    .forca { border-color: var(--forca); }
    .magia { border-color: var(--magia); }
    .agilidade { border-color: var(--agilidade); }
    .sorte { border-color: var(--sorte); }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .titulo {
      font-weight: 700;
      font-size: 14px;
    }

    .contador {
      min-width: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
    }

    .botoes {
      display: flex;
      gap: 6px;
    }

    .btn-ajuste {
      border: none;
      border-radius: 6px;
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: 800;
      color: #fff;
      cursor: pointer;
      line-height: 30px;
    }

    .btn-ajuste:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .forca .btn-ajuste { background: #b82323; }
    .magia .btn-ajuste { background: #2352b8; }
    .agilidade .btn-ajuste { background: #7f2ab3; }
    .sorte .btn-ajuste { background: #25994c; }

    .resumo {
      margin-top: 8px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }

    #btn-rolar {
      width: 100%;
      margin-top: 12px;
      padding: 13px;
      border: none;
      border-radius: 8px;
      background: var(--amarelo);
      color: #111;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
    }

    #status-texto {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      font-weight: 700;
      word-break: break-word;
      min-height: 34px;
    }
  </style>
</head>
<body>
  <h2>Rolador d20 • Rumble</h2>
  <div class="hint">Escolha os dados por atributo e envie para o Rumble em uma única ação.</div>

  <div class="atributo forca" data-attr="forca" data-label="Força">
    <div class="row">
      <span class="titulo">Força (Vermelho)</span>
      <div class="botoes">
        <button type="button" class="btn-ajuste" data-action="decrement">−</button>
        <span class="contador" id="count-forca">0</span>
        <button type="button" class="btn-ajuste" data-action="increment">+</button>
      </div>
    </div>
  </div>

  <div class="atributo magia" data-attr="magia" data-label="Magia">
    <div class="row">
      <span class="titulo">Magia (Azul)</span>
      <div class="botoes">
        <button type="button" class="btn-ajuste" data-action="decrement">−</button>
        <span class="contador" id="count-magia">0</span>
        <button type="button" class="btn-ajuste" data-action="increment">+</button>
      </div>
    </div>
  </div>

  <div class="atributo agilidade" data-attr="agilidade" data-label="Agilidade">
    <div class="row">
      <span class="titulo">Agilidade (Roxa)</span>
      <div class="botoes">
        <button type="button" class="btn-ajuste" data-action="decrement">−</button>
        <span class="contador" id="count-agilidade">0</span>
        <button type="button" class="btn-ajuste" data-action="increment">+</button>
      </div>
    </div>
  </div>

  <div class="atributo sorte" data-attr="sorte" data-label="Sorte">
    <div class="row">
      <span class="titulo">Sorte (Verde)</span>
      <div class="botoes">
        <button type="button" class="btn-ajuste" data-action="decrement">−</button>
        <span class="contador" id="count-sorte">0</span>
        <button type="button" class="btn-ajuste" data-action="increment">+</button>
      </div>
    </div>
  </div>

  <div class="resumo" id="resumo-dados">Total de dados: 0</div>
  <button type="button" id="btn-rolar">Rolar no Rumble</button>
  <div id="status-texto">Aguardando seleção...</div>

  <script src="https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@3.1.0/lib/index.umd.js"></script>
  <script src="./script.js"></script>
</body>
</html>
