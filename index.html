<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rolador de Atributos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #242424;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .atributo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .forca { background-color: #5a1a1a; border-left: 5px solid #ff0000; }
    .magia { background-color: #1a1a5a; border-left: 5px solid #0000ff; }
    .agilidade { background-color: #3a1a5a; border-left: 5px solid #800080; }
    .sorte { background-color: #1a5a1a; border-left: 5px solid #00ff00; }
    
    input[type="number"] {
      width: 50px;
      padding: 5px;
      border-radius: 4px;
      border: none;
      text-align: center;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background-color: #e0a900;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background-color: #ffc107; }
    
    /* Área onde os dados 3D vão rolar */
    #dice-box {
      width: 100%;
      height: 250px;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
  </style>
</head>
<body>

  <h2>Atributos</h2>

  <div class="atributo forca">
    <label>Força (Vermelho)</label>
    <input type="number" id="qtd-forca" value="0" min="0">
  </div>
  
  <div class="atributo magia">
    <label>Magia (Azul)</label>
    <input type="number" id="qtd-magia" value="0" min="0">
  </div>

  <div class="atributo agilidade">
    <label>Agilidade (Roxo)</label>
    <input type="number" id="qtd-agilidade" value="0" min="0">
  </div>

  <div class="atributo sorte">
    <label>Sorte (Verde)</label>
    <input type="number" id="qtd-sorte" value="0" min="0">
  </div>

  <button id="btn-rolar">ROLAR DADOS!</button>

  <div id="dice-box"></div>

  <script type="module" src="script.js"></script>

</body>
</html>
